<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://images.drlogy.com/assets/uploads/img/practice-profile/hospitals/gallery/51a93946a223bd4a74edf19985c21c63.png" type="image/x-icon">
    <title>statistic Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <a href="{{url_for('index')}}" class="navbar-brand mb-0 h1">
         <img class="d-inline-block align-top rounded-circle" src="/static/images/osteo.jpg" alt="img" height="30px" width="30px"> 
         Osteoporosis
        </a>
        <button 
        type="button"
        data-bs-toggle = "collapse"
        data-bs-target = "#navbarNav"
        class="navbar-toggler"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggel Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="{{url_for('index')}}" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
              <a href="{{url_for('about')}}" class="nav-link">About</a>
            </li>
            <li class="nav-item active">
              <a href="{{url_for('details')}}" class="nav-link">Details</a>
            </li>
          </ul>

        </div>
    </nav>
    <div class="heading text-center mt-5">
      <div class="h1">INTELLIGENT APPROACH FOR CLASSIFICATION OF <span class="text-primary">OSTEOPOROSIS</span></div>
    </div>
    <div class="h1 text-center">Statistics</div>
    <div class="flex-container">
     <div class="left bg-info text-dark">
        <div class="h2">Accuracy :</div>
        <div class="h3 text-white">{{statistics['Accuracy']}}</div>
        <div class="h2">Precision :</div>
        <div class="h3 text-white">{{statistics['Precision']}}</div>
        <div class="h2">Recall :</div>
        <div class="h3 text-white">{{statistics['Recall']}}</div>
        <div class="h2">F1 Score :</div>
        <div class="h3 text-white">{{statistics['F1 Score']}}</div>
      
     </div>
     <div class="right text-center">
        <div class="confusion text-danger h3 text-decoration-underline">Confusion Matrix</div>
        <img src="{{conmat_path}}" alt="confustion matrix not found">
      
     </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
